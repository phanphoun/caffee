<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - CoffeeHouse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        .confirmation-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .confirmation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .confirmation-header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
        }

        .confirmation-body {
            padding: 3rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .order-details {
            background: var(--light-color);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }

        .back-to-shop {
            color: white;
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .back-to-shop:hover {
            transform: translateX(-5px);
        }

        .order-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .tracking-info {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <a href="index.html" class="back-to-shop position-absolute">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>

        <div class="confirmation-card">
            <div class="confirmation-header">
                <div class="success-icon">
                    <i class="fas fa-check fa-2x text-white"></i>
                </div>
                <h2>Order Confirmed!</h2>
                <p class="mb-0">Thank you for your coffee order</p>
            </div>

            <div class="confirmation-body">
                <div class="mb-4">
                    <h4 class="text-primary">Order #<span id="orderNumber"></span></h4>
                    <p class="color-white">Order placed on <span id="orderDate"></span></p>
                </div>

                <div class="tracking-info">
                    <h5>
                        <i class="fas fa-truck me-2"></i>Estimated Delivery
                    </h5>
                    <p class="mb-0">3-5 business days</p>
                    <small class="color-white">You'll receive tracking information via email</small>
                </div>

                <div class="order-details">
                    <h5 class="mb-3">
                        <i class="fas fa-coffee me-2"></i>Order Summary
                    </h5>
                    <div id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>

                    <hr class="my-3">

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <strong id="orderSubtotal">$0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <strong id="orderShipping">$0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax:</span>
                        <strong id="orderTax">$0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h5>Total:</h5>
                        <h5 class="text-primary" id="orderTotal">$0.00</h5>
                    </div>
                </div>

                <div class="mt-4">
                    <h5 class="mb-3">
                        <i class="fas fa-map-marker-alt me-2"></i>Shipping Address
                    </h5>
                    <div id="shippingAddress">
                        <!-- Shipping address will be loaded here -->
                    </div>
                </div>

                <div class="d-grid gap-3 mt-4">
                    <a href="products.html" class="btn btn-primary">
                        <i class="fas fa-coffee me-2"></i>Continue Shopping
                    </a>
                    <button onclick="window.print()" class="btn btn-outline-primary">
                        <i class="fas fa-print me-2"></i>Print Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/order-confirmation.js"></script>
</body>

</html>
