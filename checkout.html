<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CoffeeHouse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .checkout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%);
            padding: 2rem 0;
        }

        .checkout-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }

        .checkout-header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
            position: relative;
        }

        .back-to-shop {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: white;
            text-decoration: none;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .back-to-shop:hover {
            transform: translateX(-5px);
            color: var(--light-color);
        }

        .checkout-body {
            padding: 2rem;
        }

        .checkout-section {
            margin-bottom: 2rem;
        }

        .section-header {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--light-color);
        }

        .order-summary-card {
            background: var(--light-color);
            border-radius: 15px;
            padding: 1.75rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(111, 78, 55, 0.25);
        }

        .payment-method {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            background: white;
        }

        .payment-method:hover {
            border-color: var(--primary-color);
            background: var(--light-color);
        }

        .payment-method.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(111, 78, 55, 0.05), rgba(139, 111, 71, 0.05));
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(111, 78, 55, 0.25);
        }

        .cart-item-checkout {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid var(--light-color);
        }

        .cart-item-checkout img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.25rem;
        }

        .cart-item-details-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            font-weight: 500;
        }

        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            border-top: 2px solid white;
            border-bottom: 2px solid white;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        .btn-checkout {
            background: var(--gradient-primary);
            border: none;
            padding: 1rem;
            font-weight: 700;
            transition: var(--transition-smooth);
            width: 100%;
            margin-top: 1.5rem;
        }

        .btn-checkout:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(111, 78, 55, 0.3);
        }

        .btn-checkout:active {
            transform: translateY(-1px);
        }

        .empty-cart-message {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart-message i {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .checkout-body {
                padding: 1.5rem;
            }

            .order-summary-card {
                position: static;
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <!-- Back Button -->
        <!-- <a href="products.html" class="back-to-shop">
                <i class="fas fa-arrow-left"></i>Back to Shopping
            </a> -->

        <div class="checkout-card">
            <!-- Header -->
            <div class="checkout-header">
                <i class="fas fa-coffee fa-3x mb-3"></i>
                <h2 class="mb-2">Secure Checkout</h2>
                <p class="mb-0">Complete your coffee order - Fast, secure, and easy</p>
            </div>

            <!-- Main Content -->
            <div class="checkout-body">
                <div class="row g-4">
                    <!-- Left Column - Checkout Form -->
                    <div class="col-lg-8">
                        <form id="checkoutForm">
                            <!-- SHIPPING INFORMATION -->
                            <div class="checkout-section">
                                <div class="section-header">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Shipping Information
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control form-control-lg" id="firstName"
                                            placeholder="John" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control form-control-lg" id="lastName"
                                            placeholder="Doe" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control form-control-lg" id="email"
                                            placeholder="john@example.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control form-control-lg" id="phone"
                                            placeholder="(123) 456-7890">
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Street Address *</label>
                                        <input type="text" class="form-control form-control-lg" id="address"
                                            placeholder="123 Main Street" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="city" class="form-label">City *</label>
                                        <input type="text" class="form-control form-control-lg" id="city"
                                            placeholder="New York" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="zipCode" class="form-label">ZIP Code *</label>
                                        <input type="text" class="form-control form-control-lg" id="zipCode"
                                            placeholder="10001" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="country" class="form-label">Country *</label>
                                        <select class="form-select form-select-lg" id="country" required>
                                            <option value="">Select a country</option>
                                            <option value="US">ðŸ‡ºðŸ‡¸ United States</option>
                                            <option value="CA">ðŸ‡¨ðŸ‡¦ Canada</option>
                                            <option value="UK">ðŸ‡¬ðŸ‡§ United Kingdom</option>
                                            <option value="AU">ðŸ‡¦ðŸ‡º Australia</option>
                                            <option value="DE">ðŸ‡©ðŸ‡ª Germany</option>
                                            <option value="FR">ðŸ‡«ðŸ‡· France</option>
                                            <option value="IT">ðŸ‡®ðŸ‡¹ Italy</option>
                                            <option value="ES">ðŸ‡ªðŸ‡¸ Spain</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- PAYMENT METHOD -->
                            <div class="checkout-section">
                                <div class="section-header">
                                    <i class="fas fa-credit-card"></i>
                                    Payment Method
                                </div>

                                <div class="payment-method" onclick="selectPayment('credit-card')">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment" value="credit-card"
                                            id="credit-card" checked>
                                        <label class="form-check-label" for="credit-card">
                                            <i class="fas fa-credit-card me-2" style="color: var(--primary-color);"></i>
                                            <strong>Credit Card</strong>
                                            <small class="d-block text-muted">Visa, Mastercard, American
                                                Express</small>
                                        </label>
                                    </div>
                                </div>

                                <div class="payment-method" onclick="selectPayment('paypal')">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment" value="paypal"
                                            id="paypal">
                                        <label class="form-check-label" for="paypal">
                                            <i class="fab fa-paypal me-2" style="color: #003087;"></i>
                                            <strong>PayPal</strong>
                                            <small class="d-block text-muted">Fast and secure payment</small>
                                        </label>
                                    </div>
                                </div>

                                <div class="payment-method" onclick="selectPayment('apple-pay')">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment" value="apple-pay"
                                            id="apple-pay">
                                        <label class="form-check-label" for="apple-pay">
                                            <i class="fab fa-apple me-2"></i>
                                            <strong>Apple Pay</strong>
                                            <small class="d-block text-muted">One-click checkout on Apple
                                                devices</small>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- PROMO CODE -->
                            <div class="checkout-section">
                                <div class="input-group input-group-lg">
                                    <input type="text" class="form-control" placeholder="Enter promo code (optional)"
                                        id="promoCode">
                                    <button class="btn btn-outline-primary" type="button" id="applyPromoBtn">
                                        <i class="fas fa-tag me-2"></i>Apply
                                    </button>
                                </div>
                                <small class="text-muted d-block mt-2" id="promoMessage"></small>
                            </div>
                        </form>
                    </div>

                    <!-- Right Column - Order Summary -->
                    <div class="col-lg-4">
                        <div class="order-summary-card">
                            <div class="section-header" style="border-bottom: 2px solid white; margin-bottom: 1.5rem;">
                                <i class="fas fa-shopping-bag"></i>
                                Order Summary
                            </div>

                            <!-- Cart Items -->
                            <div id="checkoutCartItems"
                                style="max-height: 300px; overflow-y: auto; margin-bottom: 1.5rem;">
                                <!-- Cart items will load here -->
                            </div>

                            <!-- Pricing Summary -->
                            <div style="border-top: 1px solid white; padding-top: 1rem;">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span id="subtotal">$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Shipping:</span>
                                    <span id="shipping">$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Tax (8%):</span>
                                    <span id="tax">$0.00</span>
                                </div>
                                <div id="discountRow" class="summary-row"
                                    style="display: none; color: var(--success-color);">
                                    <span>Discount:</span>
                                    <span id="discount">-$0.00</span>
                                </div>
                                <div class="summary-row total">
                                    <span>Total:</span>
                                    <span id="total">$0.00</span>
                                </div>
                            </div>

                            <!-- Place Order Button -->
                            <button type="submit" class="btn btn-primary btn-checkout btn-lg" form="checkoutForm">
                                <i class="fas fa-lock me-2"></i>Place Secure Order
                            </button>

                            <!-- Security Badge -->
                            <div
                                style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid white;">
                                <i class="fas fa-shield-alt text-success me-2"></i>
                                <small class="text-muted">Secured by SSL Encryption</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h2><i class="bi bi-person-circle me-2"></i>My Profile</h2>
                <button id="closeProfileModalBtn" class="close-modal-btn" aria-label="Close">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <form id="profileForm" class="profile-form">
                <div class="profile-form-group">
                    <label for="profileName">Full Name *</label>
                    <input type="text" id="profileName" required placeholder="Enter your full name">
                </div>

                <div class="profile-form-group">
                    <label for="profileUsername">Username *</label>
                    <input type="text" id="profileUsername" required placeholder="Enter your username">
                </div>

                <div class="profile-form-group">
                    <label for="profileEmail">Email *</label>
                    <input type="email" id="profileEmail" required placeholder="Enter your email">
                </div>

                <div class="profile-form-group">
                    <label for="profilePhone">Phone Number</label>
                    <input type="tel" id="profilePhone" placeholder="Enter your phone number">
                </div>

                <div class="profile-form-group">
                    <label for="profileBio">Bio</label>
                    <textarea id="profileBio" placeholder="Tell us about yourself" rows="4"></textarea>
                </div>

                <div class="profile-form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Save Changes
                    </button>
                    <button type="button" id="cancelProfileBtn" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
