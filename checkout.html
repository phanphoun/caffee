<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CoffeeHouse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        .checkout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #6F4E37 0%, #8B6F47 100%);
            padding: 2rem 0;
        }

        .checkout-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }

        .checkout-header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .checkout-body {
            padding: 2rem;
        }

        .order-summary {
            background: var(--light-color);
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(111, 78, 55, 0.25);
        }

        .btn-checkout {
            background: var(--gradient-primary);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .step.active::before {
            background: var(--primary-color);
        }

        .step.completed::before {
            background: var(--success-color);
        }

        .back-to-shop {
            color: white;
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .back-to-shop:hover {
            transform: translateX(-5px);
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .payment-method {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .payment-method:hover {
            border-color: var(--primary-color);
        }

        .payment-method.selected {
            border-color: var(--primary-color);
            background: var(--light-color);
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <a href="products.html" class="back-to-shop position-absolute">
            <i class="fas fa-arrow-left me-2"></i>Back to Shopping
        </a>

        <div class="checkout-card">
            <div class="checkout-header">
                <i class="fas fa-coffee fa-3x mb-3"></i>
                <h2>Secure Checkout</h2>
                <p class="mb-0">Complete your coffee order</p>
            </div>

            <div class="checkout-body">
                <!-- Checkout Steps -->
                <div class="step-indicator">
                    <div class="step completed">
                        <small>Cart</small>
                    </div>
                    <div class="step active">
                        <small>Shipping</small>
                    </div>
                    <div class="step">
                        <small>Payment</small>
                    </div>
                    <div class="step">
                        <small>Review</small>
                    </div>
                </div>

                <form id="checkoutForm">
                    <div class="row">
                        <!-- Cart Items -->
                        <div class="col-lg-8">
                            <div class="card mb-4">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">
                                        <i class="fas fa-shopping-cart me-2"></i>Order Summary
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="checkoutCartItems">
                                        <!-- Cart items will be loaded here -->
                                    </div>
                                    <div class="mt-3 pt-3 border-top">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h5>Subtotal:</h5>
                                            <h5 id="subtotal">$0.00</h5>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h5>Shipping:</h5>
                                            <h5 id="shipping">$0.00</h5>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h5>Tax:</h5>
                                            <h5 id="tax">$0.00</h5>
                                        </div>
                                        <hr>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h4>Total:</h4>
                                            <h4 id="total" class="text-primary">$0.00</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Shipping & Payment -->
                            <div class="col-lg-4">
                                <!-- Shipping Information -->
                                <div class="card mb-4">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0">
                                            <i class="fas fa-truck me-2"></i>Shipping Information
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email Address *</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phone">
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Street Address *</label>
                                            <input type="text" class="form-control" id="address" required>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="city" class="form-label">City *</label>
                                                <input type="text" class="form-control" id="city" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="zipCode" class="form-label">ZIP Code *</label>
                                                <input type="text" class="form-control" id="zipCode" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="country" class="form-label">Country *</label>
                                            <select class="form-select" id="country" required>
                                                <option value="">Select Country</option>
                                                <option value="US">United States</option>
                                                <option value="CA">Canada</option>
                                                <option value="UK">United Kingdom</option>
                                                <option value="AU">Australia</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Payment Method -->
                                <div class="card mb-4">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0">
                                            <i class="fas fa-credit-card me-2"></i>Payment Method
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="payment-method" onclick="selectPayment('credit-card')">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="payment"
                                                    value="credit-card" id="credit-card">
                                                <label class="form-check-label" for="credit-card">
                                                    <i class="fas fa-credit-card me-2"></i>Credit Card
                                                </label>
                                            </div>
                                        </div>
                                        <div class="payment-method" onclick="selectPayment('paypal')">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="payment"
                                                    value="paypal" id="paypal">
                                                <label class="form-check-label" for="paypal">
                                                    <i class="fab fa-paypal me-2"></i>PayPal
                                                </label>
                                            </div>
                                        </div>
                                        <div class="payment-method" onclick="selectPayment('apple-pay')">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="payment"
                                                    value="apple-pay" id="apple-pay">
                                                <label class="form-check-label" for="apple-pay">
                                                    <i class="fab fa-apple-pay me-2"></i>Apple Pay
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Place Order Button -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-checkout btn-primary btn-lg">
                                        <i class="fas fa-lock me-2"></i>Place Secure Order
                                    </button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
