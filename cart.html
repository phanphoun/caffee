<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - CoffeeHouse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-coffee me-2"></i>CoffeeHouse
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center ms-3">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="accountDropdown"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-fill me-1"></i>
                            <span id="accountName">Account</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login.html" id="loginBtn">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </a></li>
                            <li><a class="dropdown-item" href="register.html" id="registerBtn">
                                    <i class="bi bi-person-plus me-2"></i>Register
                                </a></li>
                            <li>
                                <hr class="dropdown-divider" id="divider" style="display:none;">
                            </li>
                            <li><button class="dropdown-item" id="logoutBtn" style="display:none;">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </button></li>
                        </ul>
                    </div>

                    <button class="btn btn-outline-light ms-2 position-relative" id="cartBtn">
                        <i class="ri-shopping-cart-line"></i>
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cartCount">0</span>
                    </button>
                    <!-- Cart Dropdown -->
                    <div class="cart-dropdown" id="cartDropdown">
                        <div class="cart-dropdown-header">
                            <i class="ri-shopping-cart-line me-2"></i>Shopping Cart
                        </div>
                        <div id="cartItems"></div>
                        <div class="cart-dropdown-footer">
                            <div class="cart-total">
                                <span>Total:</span>
                                <span id="cartTotal">$0.00</span>
                            </div>
                            <button class="cart-checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Your Cart</h1>

            <div id="cartPageContainer"></div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <button class="btn btn-outline-secondary" id="continueShopping">Continue Shopping</button>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-inline-block text-start">
                        <div class="mb-2">Subtotal: <strong id="cartSubtotal">$0.00</strong></div>
                        <div class="mb-2">Shipping: <strong id="cartShipping">$0.00</strong></div>
                        <div class="mb-2">Tax: <strong id="cartTax">$0.00</strong></div>
                        <div class="mb-3">Total: <strong id="cartTotalPage">$0.00</strong></div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" id="proceedToCheckout">Proceed to Checkout</button>
                            <button class="btn btn-outline-primary" id="updateCartBtn">Update Cart</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center small">&copy; 2024 CoffeeHouse. All rights reserved.</div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
